<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Article List</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Article Image</th>
        <th>Article Title</th>
        <th></th>
      </tr>
      
      <tr *ngFor="let e of articleList, let i = index">
        
        <td>
          <img src="{{ e.articleImage }}" alt="" class="img-responsive img-circle" style="max-height: 100px; max-width: 100px;" >
        </td>
        <td>{{ e.title }}</td>
        <td>
            <button type="button" class="btn btn-danger" (click)="DeleteArticle(e._id)" >
              <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
      </tr>

    </table>

    <button type="button" class="btn btn" routerLink="/createpost" >Create Post</button>
  </div>
</div>
